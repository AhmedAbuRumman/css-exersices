<!DOCTYPE html>
<html>
<head>
    <title>Exercise #3: Styling boxes</title>
    <style>
        div {
            color: white;
            font-weight: bold;
            width: 3em;
            border: 1px solid black;
            text-align: center;
            padding-left: 0px;
            float: left; /* float divs next to each other */
            margin: 5px;
            background-color:mediumblue
        }
        .h
        { display: none; }
    </style>
</head>
<body>
<div class="h">1</div>
<div class="h">2</div>
<div class="h">3</div>
<div>4</div>
<div class="h">5</div>
<div>6</div>
<div class="h">7</div>
<div>8</div>
<div class="h">9</div>
<div>10</div>
</body>
</html>
